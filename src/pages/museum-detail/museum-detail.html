<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Museum detail</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <h4>{{museum.name}}</h4>
    <div>
        <p>{{museum.street}}, {{museum.postal}}, <span *ngIf="differentRegionCity">{{museum.city}},</span> {{museum.region}}.</p>
    </div>
    <div *ngIf="hasLocation" class="map">
      <ion-icon name="pin"></ion-icon>
      <a showWhen="android" href="{{museum.link}}">Show map</a>
      <a showWhen="ios" href="{{iosMapLink}}">Show map</a>
    </div>
    <div class="schedule">
      <ion-icon name="time"></ion-icon>
      <div *ngFor="let day of schedule">
        <span>{{day.day}}: </span>
        <span *ngFor="let hour of day.hours">
          {{hour}}
        </span>
      </div>
    </div>
</ion-content>
