<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Museum detail</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <h4>{{museum.name}}</h4>
    <ion-icon name="pin"></ion-icon>
    <div>
        <p>{{museum.street}}, {{museum.postal}}, <span *ngIf="differentRegionCity">{{museum.city}},</span> {{museum.region}}.</p>
    </div>
    <div *ngIf="hasLocation" class="map">
        <a showWhen="android, windows" href="{{museum.link}}">Show map</a>
        <a showWhen="ios" href="{{iosMapLink}}">Show map</a>
    </div>
    <div class="schedule">
        <ion-icon name="time"></ion-icon>
        <div *ngFor="let day of museum.schedule">
            <span>{{day.day}}: </span>
            <span *ngFor="let hour of day.hours">
              {{hour}}
            </span>
        </div>
    </div>
    <div class="price">
        <ion-icon name="pricetags"></ion-icon>
        <div class="price-section">
            <strong>Free entrance: </strong>
            <span *ngFor="let free of museum.freeEntrance">{{free}} </span>
        </div>
        <div class="price-section">
            <strong>General: </strong>
            <span *ngFor="let general of museum.general">{{general}} </span>
        </div>
        <div class="price-section">
            <strong>Reduced: </strong>
            <span *ngFor="let reduced of museum.reduced">{{reduced}} </span>
        </div>
    </div>
</ion-content>
