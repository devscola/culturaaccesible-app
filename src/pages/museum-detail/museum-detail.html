<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Museum detail</ion-title>
</ion-navbar>
</ion-header>


<ion-content padding>
    <h4 id="name">{{museum.name}}</h4>
    <ion-icon name="pin"></ion-icon>
    <div id="info">
        <div>
            <p>
                <span *ngIf="museum.street">{{museum.street}}, </span>
                <span *ngIf="museum.postal">{{museum.postal}}, </span>
                <span *ngIf="differentRegionCity">{{museum.city}}, </span>
                <span *ngIf="museum.region">{{museum.region}}.</span>
            </p>
        </div>
        <div *ngIf="hasLocation" class="map">
            <a showWhen="android, windows" href="{{museum.link}}">Show map</a>
            <a showWhen="ios" href="{{iosMapLink}}">Show map</a>
        </div>
    </div>
    <div *ngIf="isEmpty(museum.schedule)" class="schedule">
        <ion-icon name="time"></ion-icon>
        <div *ngFor="let day of museum.schedule">
            <div *ngIf="isEmpty(day.hours)">
                <span>{{day.day}}: </span>
                <span *ngFor="let hour of day.hours">
                    {{hour}}
                </span>
            </div>
        </div>
    </div>
    <div class="price" *ngIf="isEmpty(museum.price)">
        <ion-icon name="pricetags"></ion-icon>
        <div *ngIf="isEmpty(museum.price.freeEntrance)">
            <strong>Free entrance: </strong>
            <span *ngFor="let free of museum.price.freeEntrance">{{free}} </span>
        </div>
        <div *ngIf="isEmpty(museum.price.general)">
            <strong>General: </strong>
            <span *ngFor="let general of museum.price.general">{{general}} </span>
        </div>
        <div *ngIf="isEmpty(museum.price.reduced)">
            <strong>Reduced: </strong>
            <span *ngFor="let reduced of museum.price.reduced">{{reduced}} </span>
        </div>
    </div>
    <div class="contact" *ngIf="isEmpty(museum.contact)">
        <div *ngIf="isEmpty(museum.contact.phone)">
            <ion-icon name="call"></ion-icon>
            <strong>Phone: </strong>
            <span *ngFor="let phone of museum.contact.phone"><a href="tel:{{phone}}">{{phone}}</a> </span>
        </div>
        <div *ngIf="isEmpty(museum.contact.web)">
            <ion-icon name="link"></ion-icon>
            <strong>Web: </strong>
            <span *ngFor="let web of museum.contact.web"><a href="{{web}}">{{web}}</a> </span>
        </div>
        <div *ngIf="isEmpty(museum.contact.email)">
            <ion-icon name="mail"></ion-icon>
            <strong>Email: </strong>
            <span *ngFor="let email of museum.contact.email"><a href="mailto:{{email}}">{{email}}</a> </span>
        </div>
    </div>
    <div *ngIf="museum.description" class="description">
        <p>{{museum.description}}</p>
    </div>
    <div>
        <button class="enter" ion-button color="danger" (click)="goToExhibitions()">Enter</button>
    </div>
</ion-content>
