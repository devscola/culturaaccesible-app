<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{'ITEM.DETAIL.TITLE' | translate}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
  <p>{{item.name}}</p>
  <video id="video" fullscreen="fullscreen" width="100%">
    <source [src]="item.mediaFile" type="video/mp4">
  </video>
  <div class="media-controls">
    <span (click)="togglePlay()"><ion-icon name="{{action}}"></ion-icon></span>
  </div>
  <ion-scroll class="scrollable" scrollY="true">
    <p>{{item.description}}</p>
  </ion-scroll>
</ion-content>
