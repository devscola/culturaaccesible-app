<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{'ITEM.DETAIL.TITLE' | translate}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
  <p>{{item?.name}}</p>
  <video src="{{item?.video}}" fullscreen="fullscreen" width="100%"></video>
  <div class="media-controls">
    <button ion-button class="previous" (click)="goToPreviewItem()"><ion-icon name="rewind"></ion-icon></button>
    <button ion-button class="toggle-play {{action}}" (click)="togglePlay()"><ion-icon name="{{action}}"></ion-icon></button>
    <button ion-button class="next" (click)="goToNextItem()"><ion-icon name="fastforward"></ion-icon></button>
  </div>
  <ion-scroll class="scrollable" scrollY="true">
    <p>{{item?.description}}</p>
  </ion-scroll>
</ion-content>
