<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{'EXHIBITIONS.LIST.TITLE' | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="hasExhibitions" id="exhibition-list">
        <ion-card class="exhibition-item" *ngFor="let exhibition of exhibitions" (click)="goToDetail(exhibition)">
            <img src="https://source.unsplash.com/random/300x200"/>
            <div class="info">
                <ion-card-header>
                    {{exhibition.name}}
                </ion-card-header>
                <ion-card-content>
                    {{exhibition.short_description}}
                </ion-card-content>
            </div>
        </ion-card>
    </ion-list>
    <span *ngIf="!hasExhibitions" class="alert-message">{{'EXHIBITIONS.LIST.EMPTY_ALERT' | translate}}</span>
</ion-content>
